  #   is_wide: true
  #   name: users
  #   filterable: true
  company_id:
    label: 所属单位
    group: 系统
    type: lookup
    reference_to: organizations
    sortable: true
    index: true
    is_company_only: true
    defaultValue: |
      function(){
        if (Meteor.isClient) {
          return Session.get('user_company_id')
        }
      }
    omit: true
    hidden: true
  is_company:
    label: 公司级
    type: boolean
    index: true
    name: is_company
  is_group:
    label: 群组级
    type: boolean
    index: true
    name: is_group
  hidden:
    label: 隐藏
    type: boolean
    name: hidden
list_views:
  all:
    columns:
      - name
      - sort_no
      - is_company
      - is_group
      - admins
      - hidden
    label: 所有
    filter_scope: space
    sort:
      - field_name: sort_no
        order: desc
      - field_name: name
        order: asc
actions:
  standard_query:
    label: 查找
    visible: false
    'on': list
    todo: standard_query
  addSubOrganization:
    label: 添加子部门
    visible: |
      function () {
              var permissions;
              permissions = Creator.getPermissions();

              if (permissions) {
                return permissions["allowCreate"];
              }
            }
    'on': record
    todo: |
      function (object_name, record_id) {
              var record;

              if (record_id) {
                if (Steedos.isMobile()) {
                  record = Creator.getObjectRecord(object_name, record_id);
                  Session.set('cmDoc', {
                    parent: record._id
                  });
                  Session.set('reload_dxlist', false);
                  return Meteor.defer(function () {
                    return $(".btn.creator-add").click();
                  });
                } else {
                  if (this.record) {
                    Session.set('cmDoc', {
                      parent: this.record._id
                    });
                    return Meteor.defer(function () {
                      return $(".btn.creator-add").click();
                    });
                  }
                }
              }
            }
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
    name: user
  admin:
    allowCreate: true
