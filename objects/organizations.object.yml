name: organizations
label: 部门
icon: team_member
enable_search: true
enable_tree: true
fields:
  name:
    label: 名称
    type: text
    required: true
    searchable: true
    index: true
    sortable: true
    name: name
  fullname:
    label: 部门全称
    type: text
    omit: true
    hidden: true
    is_name: true
    name: fullname
    searchable: true
  parent:
    label: 上级部门
    type: lookup
    reference_to: organizations
    sortable: true
    index: true
    blackbox: true
    name: parent
    filterable: true
  parents:
    label: 上级部门
    type: lookup
    reference_to: organizations
    multiple: true
    omit: true
    group: 系统
    blackbox: true
    name: parents
    filterable: true
  children:
    label: 下级部门
    type: lookup
    reference_to: organizations
    multiple: true
    omit: true
    group: 系统
    name: children
    filterable: true
  sort_no:
    label: 排序号
    type: number
    defaultValue: 100
    sortable: true
    name: sort_no
  # admins:
  #   label: 部门管理员
  #   type: lookup
  #   reference_to: users
  #   multiple: true
  #   name: admins
  #   filterable: true
