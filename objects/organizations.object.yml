    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
    name: admin
  organization_admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyCompanyRecords: true
    viewAllRecords: true
    name: organization_admin
