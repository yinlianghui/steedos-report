    name: avatarUrl
  name:
    label: 姓名
    type: text
    required: true
    searchable: true
    index: true
    name: name
  company:
    type: text
    label: 公司
    required: true
    name: company
  position:
    type: text
    label: 职务
    required: true
    name: position
  mobile:
    type: text
    label: 手机
    group: '-'
    required: true
    readonly: true
    name: mobile
  mobile2:
    type: text
    label: 手机
    required: true
    hidden: true
    group: '-'
