    label: 照片
    type: image
    multiple: true
    max: 9
    group: '-'
    name: photos
  card_published:
    label: 名片已发布
    type: boolean
    omit: true
    name: card_published
  profile:
    type: '[Object]'
    label: 用户信息
    omit: true
    name: profile
  profile.sex:
    type: select
    label: 性别
    options:
      - label: 男
        value: 男
      - label: 女
        value: 女
    group: '-'
    name: profile.sex
    filterable: true
  profile.birthdate:
    type: date
    label: 生日
    name: profile.birthdate
  profile.avatar:
    type: text
    label: 头像
    group: '-'
    name: profile.avatar
  qrcode:
    type: image
