  sex:
    type: select
    label: 性别
    options:
      - label: 男
        value: 男
      - label: 女
        value: 女
    group: '-'
    name: sex
    filterable: true
  birthday:
    type: date
    label: 生日
    name: birthday
  live:
    type: selectCity
    label: 现居地
    name: live
  hometown:
    type: selectCity
    label: 家乡
    name: hometown
  age:
    type: number
    label: 年龄
    hidden: true
    name: age
  zodiac:
    type: text
    label: 生肖
    hidden: true
    name: zodiac
  constellation:
    type: text
    label: 星座
    hidden: true
    name: constellation
  friends_count:
    label: 好友个数
    type: number
    omit: true
    name: friends_count
  heart_count:
    label: 点赞数
    type: number
    omit: true
    name: heart_count
  tags:
    label: 好友标签
    type: text
    multiple: true
    omit: true
    name: tags
  username:
    type: text
    unique: true
    omit: true
    name: username
  steedos_id:
    type: text
    unique: true
    readonly: true
    omit: true
    name: steedos_id
  locale:
    label: 语言
    type: select
    allowedValues:
      - en-us
      - zh-cn
    options:
      - label: 简体中文
        value: zh-cn
      - label: English
        value: en-us
    name: locale
    filterable: true
  email_notification:
    label: 接收邮件通知
    type: boolean
    name: email_notification
  primary_email_verified:
    type: boolean
    omit: true
    hidden: true
    name: primary_email_verified
  last_logon:
    type: date
    omit: true
    hidden: true
    name: last_logon
  is_cloudadmin:
    type: boolean
    omit: true
    hidden: true
    name: is_cloudadmin
  is_deleted:
    type: boolean
    omit: true
    hidden: true
list_views:
  all:
    label: 所有
    columns:
      - name
      - username
    filter_scope: all
    filters:
      - - _id
        - =
        - '{userId}'
